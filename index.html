<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="fomr">
    <h1>Student Registration</h1>
    
    <label>Name</label>
    <input type="text" id="name" class="form" placeholder="Enter your name"><br><br>

    <label>Email</label>
    <input type="email" id="email" class="form" placeholder="abc@gmail.com"><br><br>

    <label>Student ID</label>
    <input type="number" id="S_id" class="form" placeholder="Enter your ID"><br><br>

    <label>Mobile Number</label>
    <input type="tel" id="p_num" class="form" placeholder="91+"><br><br>

    <label>Department</label>
    <select id="dept" class="form">
        <option value=""></option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="mech">MECH</option>
    </select><br><br>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script src="script.js"></script>

</body>
</html>
